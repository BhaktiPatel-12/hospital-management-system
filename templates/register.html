<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Hospital Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <!-- header -->
    <header>
        <div class="container">
            <nav class="main-nav">
                <ul>
                    <li><a href="{{ url_for('index') }}">About Us</a></li>
                    <li><a href="{{ url_for('index') }}">Connections</a></li>
                    <li><a href="{{ url_for('index') }}">Contact Us</a></li>
                </ul>
            </nav>
            <div class="login-btn">
                <a href="{{ url_for('login') }}">Login</a>
            </div>
        </div>
    </header>

    <!-- contents for registration on website page -->
    <main>
        <section id="registerSection">
            <div class="register-form-container">
                <h2>Create Your Account</h2>
                <form action="#" method="POST" class="register-form">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="enter username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="enter password" required>
                    </div>
                    <button type="submit" class="register-btn-submit">Register</button>
                    <div>Already have an account? <a href="{{ url_for('login') }}">Login</a></div>
                </form>
            </div>
        </section>
    </main>

    <!-- footer -->
    <footer id="contactUs">
        <div class="container">
            <p><strong>Email: </strong> support@hospital.com | <strong>Phone:</strong> +123-456-7890</p>
        </div>
    </footer>
</body>
</html>
