<!DOCTYPE html>
<html>

<head>
    <title>Edit Patient</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
</head>

<body>
    <header>
        <div class="container">
            <nav class="main-nav">
                <ul>
                    <li>
                        <h2 style="color: #6C1E2B">Edit Doctor</h2>
                    </li>
                </ul>
            </nav>

            <div class="button-container">
                <form action="{{ url_for('logout') }}" method="POST">
                    <button type="submit" class="nav-button"><b>Logout</b></button>
                </form>
            </div>
        </div>
    </header>

    <main>
        <section id="appointment-actions">
            <div class="container">
                <form method="POST">

                    <label>Doctor Name</label>
                    <input type="text" name="doctor_name" value="{{ doctor.doctor_name }}" required><br><br>

                    <label>Department</label>
                    <select name="department_id" required>
                        <option value="">Select Department</option>
                        {% for d in departments %}
                        <option value="{{ d.department_id }}">{{ d.department_name }}</option>
                        {% endfor %}
                    </select><br><br>

                    <label>Specialization</label>
                    <input type="text" name="specialization" value="{{doctor.specialization}}" required><br><br>

                    <button class="nav-button" type="submit">Update Doctor</button>

                </form>

                <br>

            </div>
        </section>
    </main>
    <footer id="contactUs">
        <div class="container">
            <p><strong>Email:</strong> support@hospital.com |
                <strong>Phone:</strong> +123-456-7890
            </p>
        </div>
    </footer>
</body>

</html>
